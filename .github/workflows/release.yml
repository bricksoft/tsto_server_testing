name: Build and Release Server

on:
  push:
    tags:
      - "v*.*.*" # Runs when a version tag (e.g., v1.0.0) is pushed
  workflow_dispatch: # Allows manual trigger from GitHub UI

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - aarch64-apple-darwin
          - x86_64-apple-darwin
          - aarch64-unknown-linux-gnu
          - x86_64-unknown-linux-gnu
          - x86_64-pc-windows-gnu
    env:
      CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
      CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_LINKER: x86_64-linux-gnu-gcc

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up cargo cache
        id: cache-cargo
        uses: actions/cache@v3
        continue-on-error: false
        with:
          path: |
            ~/.cargo/crates.toml
            ~/.cargo/crates2.json
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: cargo-${{ matrix.target }}-

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown,${{matrix.target}}

      - name: Set up MinGW for Windows target
        if: ${{contains(matrix.target, 'windows')}}
        run: brew install mingw-w64

      - name: Set up macOS-cross toolchain
        if: ${{contains(matrix.target, 'linux')}}
        run: |
          brew tap messense/macos-cross-toolchains
          brew install ${{matrix.target}}

      - name: Set up cargo-binstall
        if: steps.cache-cargo.outputs.cache-hit != 'true'
        uses: cargo-bins/cargo-binstall@main

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Set up Node.js dependencies
        run: npm ci

      - name: Install wasm-bindgen-cli
        if: steps.cache-cargo.outputs.cache-hit != 'true'
        run: cargo binstall wasm-bindgen-cli

      - name: Install Dioxus
        if: steps.cache-cargo.outputs.cache-hit != 'true'
        run: cargo install dioxus-cli --git https://github.com/DioxusLabs/dioxus --tag v0.6-last

      - name: Build Server
        env:
          DIOXUS_LOG: trace
        run: dx bundle --fullstack --release --out-dir dist --server-target ${{matrix.target}} --trace -- -vv

      - name: Create Archives
        run: |
          mkdir -p artifacts
          if ${{!contains(matrix.target, 'windows')}}; then
            tar -czvf artifacts/tsto_server-${{matrix.target}}.tar.gz -C dist .
          else
            mv dist/server dist/server.exe
            zip -r artifacts/tsto_server-${{matrix.target}}.zip dist/*
          fi

      - name: Upload *nix Archives
        if: ${{!contains(matrix.target, 'windows')}}
        uses: actions/upload-artifact@v4
        with:
          name: tsto_server-${{matrix.target}}
          path: artifacts/tsto_server-${{matrix.target}}.tar.gz

      - name: Upload Windows Archive
        if: ${{contains(matrix.target, 'windows')}}
        uses: actions/upload-artifact@v4
        with:
          name: tsto_server-${{matrix.target}}
          path: artifacts/tsto_server-${{matrix.target}}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          draft: false
          prerelease: false
